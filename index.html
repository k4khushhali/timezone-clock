<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timezone</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="background">
      <div class="row">
        <!-- United Kingdome Timezone -->
        <div class="column">
          <h1 class="title">UK London</h1>
          <canvas id="ukTimeZone" height="400"></canvas>
        </div>
          <!-- India Timezone -->
        <div class="column">
          <h1 class="title">India Kolkatta</h1>
          <canvas id="indiaTimeZone" height="400"></canvas>
        </div>
          <!-- USA Florida Timezone -->
        <div class="column">
          <h1 class="title">USA Florida</h1>
          <canvas id="usaTimeZone" height="400"></canvas>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="jquery-3.4.1.min.js"></script>
    <!-- Custome -->
    <script src="./main.min.js"></script>
  </body>
</html>
